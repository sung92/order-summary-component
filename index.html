<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="main.scss">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 12px; text-align: center; margin-top: 3em; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <!-- Product Card -->
    <div class="c-product-card">

      <!-- Image half of the card-->
      <div class="c-product-card__img-half">
          <img class="c-product-card__img" src="./images/illustration-hero.svg" alt="Woman dancing" >
      </div>


      <!-- Text half of the card-->
      <div class="c-product-card__text-half">

        <!-- Product name -->
        <h2 class="c-product-card__title">Order Summary</h2>

        <!-- Product description -->
        <p class="c-product-card__desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

        <!-- Product annual plan -->
        <div class="annual-plan">
          <img class="annual-plan__img" src="./images/icon-music.svg" alt="music icon">
          <div class="annual-plan__text">
            <p class="annual-plan__ribbon ribbon-text">Annual Plan</p>
            <span class="annual-plan__price">$59.99/year</span>
          </div>
          <button class="annual-plan_button"><span>Change</span></button>
        </div>

        <!-- CTA -->
        <a class="button-payment">Proceed to Payment</a>
        <button class="button-cancel-order">Cancel Order</button>
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sung Jin Cho</a>.
  </footer>
</body>
</html>
